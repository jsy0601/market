<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<form action="/accounts/new" method="post" th:object="${userFormDto}">
    <p th:for="username">이름</p>
    <input type="text" th:field="*{username}">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    <p th:for="email">이메일</p>
    <input type="text" th:field="*{email}">
    <p th:for="password">비밀번호</p>
    <input type="password" th:field="*{password}">
    <p th:for="address">주소</p>
    <input type="text" th:field="*{address}">
    <button type="submit">회원가입</button>
<!--    CRSF(Cross Site Request Forgery)를 방어하기 위해 모든 POST방식의 데이터 전송에 필요-->
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
</form>
</body>
</html>

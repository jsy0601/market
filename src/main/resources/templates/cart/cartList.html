<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<th:block layout:fragment="script">
  <script th:inline="javascript">

  </script>
</th:block>
<head>
  <meta charset="UTF-8">
  <title>장바구니</title>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<h3>장바구니</h3>
<table>
  <thead>
    <tr>
      <td>상품정보</td>
      <td>상품금액</td>
    </tr>
  </thead>
  <tbody>
  <tr th:each="cartItem : ${cartItems}">
<!--    <td>-->
<!--      <input type="checkbox" name="checkbox" th:value="${cartItem.cartItemId}">-->
<!--    </td>-->
    <td>
      <img th:src="${cartItem.imgUrl}" th:alt="${cartItem.title}">
      <span th:text="${cartItem.title}"></span>
      <span th:text="${cartItem.price} + '원'"></span>
      <span th:text="${cartItem.count}"></span>
<!--      <button type="button" th:data="${cartItem.cartItemId}" onclick="deleteCartItem(this)"></button>-->
    </td>
    <td>
      <span th:text="${cartItem.price * cartItem.count} + '원'"></span>
    </td>
  </tr>
  </tbody>
</table>
<!--<button type="button" onclick="orders()">주문하기</button>-->
</body>
</html>
